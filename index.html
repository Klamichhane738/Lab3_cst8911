<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 3: Interactive Static Web App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to Lab 3: Interactive Static Web App - Version 2.0</h1>
        <p>This is the updated version of the website, with enhanced interactivity.</p>
        
        <!-- Interactive Button Section -->
        <button onclick="showAlert()">Click to Confirm Deployment</button>

        <!-- Email Subscription Form -->
        <div class="subscription-form">
            <h3>Subscribe for Updates</h3>
            <form action="#">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <button type="submit">Subscribe</button>
            </form>
        </div>
        
        <!-- Closing Message -->
        <p>We will be updating more for this webpage. Stay tuned!</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
